<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Awesome Project Title Will Go Here!</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Materialize CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <!--Firebase Link-->
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <!--Reset CSS-->
    <link rel='stylesheet' href='./assets/css/reset.css'>
    <!--Style CSS-->
    <link rel='stylesheet' href='./assets/css/style.css'>
    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">

</head>

<body>

    <div class="container">

        <div class="row card-row">

            <div class="col s12">
                <form class="col s12">
                    <div class="row">
                                <i class="material-icons center col s4 offset-s4">pin_drop</i>
                    </div>
                    <div class="row">
                            
                        <h3 class='col s12 valign center caption'><strong>GET HAPPY</strong> (HOUR)</h3>
                    </div>

                    <div class="row">
                        <div class="input-field col s12 m8">
                            <!--the below <i> elements toggle icons on the input line-->
                            <!-- <i class="material-icons prefix">my_location</i> -->
                            <input id="zipcode" type="number" class="validate">
                            <div class="row label-align">
                                <label class='valign center' for="timer">zip</label>
                            </div>
                            <span class="helper-text" data-error="" data-success=""></span>
                        </div>
                    </div>

                    <div class="row info-block">
                        <div class="input-field col s12 m8">
                            <!-- <i class="material-icons prefix">explore</i> -->
                            <select class='orange'>
                                <option value="" disabled selected></option>
                                <option value="1">1 miles</option>
                                <option value="2">2 miles</option>
                                <option value="3">3 miles</option>
                                <option value="4">4 miles</option>
                                <option value="5">5 miles</option>
                            </select>
                            <label></label>
                            <div class='row label-align'>
                                <label for="radius" class="valign center">radius</label>
                            </div>
                            <span class="helper-text" data-error="wrong" data-success="right"></span>
                            <div class="row">
                                <button class="btn waves-effect col s4 offset-s4" type='submit' name='action'>GO</button>
                            </div>
                        </div>
                    </div>



                </form>
            </div>

        </div>




    </div>
    <!--End of Main Container-->









    <!-- Moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
